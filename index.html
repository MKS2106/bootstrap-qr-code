<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="container align-items-center"
    style="background-color: rgb(184, 197, 221)"
  >
    <div
      class="row justify-content-center align-items-center h-100 w-100"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        background-color: rgb(216, 216, 223);
      "
    >
      <div class="card max-auto p-3 rounded-4" style="width: 18rem">
        <img
          src="./images/image-qr-code.png"
          class="card-img-top rounded-4"
          alt="Qr-Code image"
        />
        <div class="card-body">
          <h3
            class="card-title text-center fs-6 mb-0"
            style="font-weight: bold; font-family: Outfit"
          >
            Improve your front-end skills by building projects
          </h3>
          <br />
          <p
            class="card-text opacity-50 text-center m-0"
            style="font-family: Outfit"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
